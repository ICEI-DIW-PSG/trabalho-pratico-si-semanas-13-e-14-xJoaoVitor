<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Evento</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <header class="cabecalho sticky-top">
        <nav class="navbar navbar-expand-lg bg-white shadow-sm">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="img/logo.jpg" alt="Logo Quadrangular" class="logo me-2">
                    <h1 class="nome">Igreja Quadrangular Betesda</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                     <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#inicio">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#eventos">Eventos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#aluno">Autoria</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="container py-5">
            <h2 id="form-titulo" class="detalhe-titulo mb-4">Cadastrar Novo Evento</h2>
            
            <form id="form-evento">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título do Evento</label>
                    <input type="text" class="form-control" id="titulo" required>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="data" class="form-label">Data</label>
                        <input type="text" class="form-control" id="data" placeholder="Ex: Todos os domingos" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="horario" class="form-label">Horário</label>
                        <input type="text" class="form-control" id="horario" placeholder="Ex: 19:00" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="local" class="form-label">Local</label>
                        <input type="text" class="form-control" id="local" placeholder="Ex: Igreja Betesda" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="imagem" class="form-label">Caminho da Imagem Principal</label>
                    <input type="text" class="form-control" id="imagem" placeholder="Ex: img/meu-evento.jpg" required>
                </div>
                <div class="mb-3">
                    <label for="descricaoCurta" class="form-label">Descrição Curta</label>
                    <textarea class="form-control" id="descricaoCurta" rows="2" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="descricaoLonga" class="form-label">Descrição Longa</label>
                    <textarea class="form-control" id="descricaoLonga" rows="5" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="fotosDetalhes" class="form-label">Fotos da Galeria</label>
                    <input type="text" class="form-control" id="fotosDetalhes" placeholder="Ex: img/foto1.jpg,img/foto2.jpg">
                </div>

                <button type="submit" class="btn btn-veja-mais">Salvar Evento</button>
                <a href="index.html#eventos" class="btn btn-voltar">Cancelar</a>
            </form>

        </section>
    </main>

    <footer class="rodape bg-dark text-white text-center py-4 mt-auto">
        <div class="container">
            <p class="mb-1">Igreja Quadrangular Betesda</p>
            <p class="mb-0">Endereço: Rua Dolores Costa Alves, 1200A - Bairro Florença</p>
        </div>
    </footer>

    <script src="assets/js/app.js"></script>
</body>
</html>
